<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Tag used for link -->
    <a href="https:google.com">take to google</a>
    <!-- To open link in new tab -->
    <a href="https:google.com" target="_blank">take to google</a><br>

    <!-- Tag used for image: -->
    <img src="sonu sitto.jpg" alt="nature">
    <h1>Ki hall chall dosto</h1>
    <br>
    <!-- TAG USED FOR TEXTING: -->
    <title>Text tag</title>
    <br>
    <!-- TAG USED TO BOLD TEXT: -->
    <h1><B>This is bold text</B></h1>
    <br>
    <!-- TAG FOR ITALION TEXT: -->
    <h1><i>This is ITALION text</i></h1>
    <br>
    <!-- TAG USED FOR EMPHASIZED TEXT: -->
    <h1><em>This is EMPHASIZED text</em></h1>
    <br>
    <!-- TAG USED FOR MARKED TEXT: -->
    <h1><mark>This is marked text</mark></h1>
    <br>
    <!-- TAG USED FOR SMALL TEXT: -->
    <H1><small>This is small text</small></H1>
    <br>
    <!-- TAG USED FOR DELETED TEXT: -->
    <h1><del>This is a deleted text</del></h1>
    <br>
    <!-- TAG USED FOR INSERTED TEXT: -->
    <h1><ins>This is inscipted text</ins></h1>
    <br>
    <!-- TAG USED FOR FOR SUBSCRIPETED TEXT: -->
    <h1><sub>This is subscripted text</sub></h1>
    <br>


    
</body>
</html>
